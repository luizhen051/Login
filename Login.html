<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
    body{
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
        display: flex;
        height: 100vh;
        }
        .formulario{
            width:30%;
           height:55%;
           background:linear-gradient(#243b55, #141e30);
           border-radius: 35px;
           padding: 20px;
        }
</style>
<body>
    <div class="container">
        <!--Abre a classe "row" para pode setar as medidas dos quadrados-->
        <div class="row center-align">
            <div class="col s12 m6 l4"></div>
            <div class="col s12 m6 l4">
                <h2><img src="https://raw.githubusercontent.com/erick15021/limpapp/main/MicrosoftTeams-image.png"></h2>
                <h2><img src="https://raw.githubusercontent.com/GarosiNa/limpapp/main/LOGOLIMPAPP-removebg-preview.png"></h2>
            </div>
            <div class="col s12 m6 l4"></div>
        </div>
        <!--Abre a classe "row", abre 3 divs duas limpas so para serem os quadrados laterais e a do form para ser a do meio(sabendo que amedida "l" esta dividida por 3 pq o limite e 12)-->
        <div class="row">
            <div class="col s12 m6 l4"></div>
            <div class="card-content col s12 m6 l4 formulario">
                <form>
                    <div class="input-field">
                        <input placeholder="email" id="email" type="email" class="validate">
                    </div><br>
                    <div class="input-field">
                        <input placeholder="Senha" id="Senha" type="password" class="validate">
                    </div><br>
                    <div class="col s12 row center-align">
                        <button class=" btn tooltipped waves-effect waves-light" type="submit">Entrar</button>
                      </div>
                      <div class=" col s12 row center-align">
                        <a href="*********" class="btn tooltipped waves-effect waves-light" type="submit">Criar conta</a>
                      </div>
                      <div class="row center-align">
                        <a href="*********" class="tooltipped waves-effect waves-light" type="submit">Esqueceu senha</a>
                      </div>
                </form>
            <div class="col s12 m6 l4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
